<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom-Event</title>
  <style>
    .clicker {
      background-color: white;
      border: none;
      border: 1px solid silver;
      border-radius: 4px;
      padding: 5px 10px;

      transition: all 0.3s;
    }

    .clicker:hover:enabled {
      color: white;
      border-color: white;
      background-color: #027ffe;

      transition: all 0.3s;
    }
  </style>
</head>

<body>
  <h2>If you click 10 times,<br>button will be disabled.</h2>
  <p class="clickCnt"></p>
  <button class="clicker">click Here!</button>
  <button class="reset">reset</button>
  <script>
    let state = {
      disable: false,
      clickCnt: 0,
      targetElement: null,
    };

    const plus = () => {
      setState({ clickCnt: state.clickCnt + 1 });
      console.log(state);
      if (state.clickCnt === 10) bindCustomEvent(state.targetElement);
    }

    const bindCustomEvent = () => {
      const TEN = 'Cliked Ten Times';
      const customEvent = new CustomEvent(TEN, e => {
        detail: {
          clickCnt: state.clickCnt
        }
      })
      state.targetElement.dispatchEvent(customEvent);
      setState({ disable: !state.disable });
    };

    const reBindEvent = (callback) => {
      state.targetElement.addEventListener('click', callback);
      setState({ disable: !state.disable });
    };

    const bindEvents = () => {
      const reset = document.querySelector('.reset');

      state.targetElement.addEventListener('click', plus);
      reset.addEventListener('click', () => reBindEvent(plus));
    };

    const setState = (newState) => {
      state = { ...state, ...newState };
    }

    const render = () => {
      const clicker = document.querySelector('.clicker');
      const para = document.querySelector('.clickCnt');

      setState({ targetElement: clicker });
      console.log(state);
      para.textContent = `clicked : ${state.clickCnt}`;
    };

    render();
    window.requestAnimationFrame(render);
    // 렌더링 엔진으로 'requestAnimationFrame' 사용해보기
    // 계속 함수를 호출하지 않아도, 자동으로 상태에 맞게 렌더링 해줌.
  </script>
</body>

</html>
